<div ui-view></div>

<div class="container" id="login_box">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1>Registration</h1>
				<div class="panel-body">
					<form>
						<div class="form-group">

							<!-- Registration page for new users -->
							<label>Full Name</label>
							<input type="input" class="form-control" placeholder="Enter Full Name"><br>

							<label>Password</label>
							<input type="input" class="form-control" placeholder="Enter Password"><br>

							<label>Confirm Password</label>
							<input type="input" class="form-control" placeholder="Re-type Password"><br>

							<label>Email</label>
							<input type="input" class="form-control" placeholder="Enter Email"><br>

							<label>Phone Number</label>
							<input type="input" class="form-control" placeholder="Enter Phone Number"><br>

							<!-- Submit button to go to profile page -->
							<button type="button" class="btn btn-default" ui-sref="profile">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
